<html>
    <head>
        <title>Calculator Assignment</title>
        <script type="text/javascript" src="backcalc.js"></script>
        <style>
                *
                {
                    font-family: sans-serif,"Times New Roman";
                }
                /* Hide input spinner arrows for input box in chrome*/
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button 
                {
                    -webkit-appearance: none;
                    margin: 0;
                }
                /* Hide input spinner arrows for input box in Firefox*/
                input[type=number] { 
                    -moz-appearance:textfield; 
                } 
        </style>
    </head>

    <body>

        <table style="margin-left: auto;
        margin-right: auto; margin-top: 10% ;border: 1px solid; padding: 50px;">
        <tr>
        <td>

        <p>Bill</p>
        <br>
        <input type="number" id="bill-input" placeholder="Enter Total Bill here">

        <br>

        <p>Tip %</p>
        <button type="button">-</button>
        <input type="number" id="tip-input" placeholder="Enter Tip % here">
        <button type="button">+</button>

        <br>

        <p>Number of people</p>
        <button type="button">-</button>
        <input type="number" id="people-input" placeholder="Enter no. of people here">
        <button type="button">+</button>

        </td>

        <td>
            <p style="margin-left: 150px">Tip per person<span style="margin-left: 50px;">$<span id="finaltip"></span></span></p>
            <br>
            <p style="margin-left: 150px">Total per person<span style="margin-left: 50px;">$<span id="finaltotal"></span></span></p>
            
            
        </td>


        </tr>
        </table>
        <br>
        <button onclick="calculate()" style="text-align: center; font-size: 25px; display: block; margin: 0 auto;">Calculate</button>

        

    </body>

</html>
